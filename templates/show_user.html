{% extends "layout.html" %}

{% block title %}Arvostelija: {{ user.username }}{% endblock %}

{% block content %}
  <h1>Arvostelija: {{ user.username }}</h1>

  <p>
    Arvosteluita: {{ posts | count }}
  </p>

  <h2>Arvostelut:</h2>
  {% for post in posts %}
  <div class="item">
    <h3><a href="/post/{{ post.id }}">{{ post.title }}</a></h3>
  </div>
{% endfor %}
{% endblock %}
