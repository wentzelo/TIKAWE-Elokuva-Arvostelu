{% extends "layout.html" %}

{% block title %}Arvostelija: {{ user.username }}{% endblock %}

{% block content %}
  <h1>Arvostelija: {{ user.username }}</h1>

  <p>
    Arvosteluita: {{ posts | count }}
  </p>

  <h2>Arvostelut</h2>
  <ul>
    {% for post in posts %}
      <li><a href="/post/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
