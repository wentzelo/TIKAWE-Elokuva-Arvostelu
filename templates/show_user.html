<!DOCTYPE html>
<html>

<head>
  <title>Arvostelija: {{ user.username }}</title>
</head>

<body>
  <h1>Arvostelija: {{ user.username }}</h1>

  <p>
    Arvosteluita: {{ posts | count}}
  </p>

  <h2>Arvostelut</h2>
  <ul>
    {% for post in posts %}
    <li><a href="/post/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

  <div>
    <button onclick="window.location.href='/'">Palaa kotisivulle</button>
  </div>
  
</body>

</html>
