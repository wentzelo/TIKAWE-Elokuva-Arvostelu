{% extends "layout.html" %}

{% block title %}Etusivu{% endblock %}

{% block content %}

{% if session.username %}
<p>
  <a href="new_post">Kirjoita uusi arvostelu!</a>
</p>
{% endif %}

<h2>Arvostelut:</h2>
<ul>
  {% for post in posts %}
    <li><a href="/post/{{ post.id }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
